				<h2><em>Filters</em></h2>
				<hr>
				<div class="filters">
					<ul class="filter-list">
						<li class="filter-item">
							<label><strong>Moods</strong></label>
							<ul class="filter-sublist mood">
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Chillout</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Food</label>	
								</li>
							</ul> 
						</li>
						<li class="filter-item">
							<label><strong>Time</strong></label>
							<ul class="filter-sublist time">
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Morning</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">AfterNoon</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Evening</label>	
								</li>
							</ul> 
						</li>
						<li class="filter-item">
							<label><strong>Season</strong></label>
							<ul class="filter-sublist season">
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Summer</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Monsoon</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Winter</label>	
								</li>
							</ul> 
						</li>									
					</ul>
				</div>
			</div>
			<div class="twoThird-right-pane">
				<div class="place-box col-xs-12">
					<div class="place-image">
						<img src="{{ MEDIA_URL }}place-pics/dhakka.jpg">
					</div>
					<div class="info-holder">
						<div class="place-title">
							<h3>Settling Dhakka</h3>
						</div>
						<div class="place-info">
							<div style="flex:1"></div>
							<ul class="place-info-list">

									<strong>Moods:</strong>

								<li class="pi-list-item">
