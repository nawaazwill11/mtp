	<link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
</head>
<body>
	<!-- starts-->
	<!-- ends-->
	<!--Navbar starts-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">
			<h2 class="acme-text">MTP</h2>
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMTP" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarMTP">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">
						<strong class="signika-text">Home</strong>
					</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">
						<strong class="signika-text">About</strong>
					</a>
				</li>
			</ul>
		</div>
	</nav>
	<!--Navbar ends-->

	<!--Body Contents starts-->
	<div class="container">
		<div class="row">
			<div class="oneThird-left-pane ">
				<h2><em>Filters</em></h2>
				<hr>
				<div class="filters">
					<ul class="filter-list">
						<li class="filter-item">
							<label><strong>Moods</strong></label>
							<ul class="filter-sublist mood">
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Chillout</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Food</label>	
								</li>
							</ul> 
						</li>
						<li class="filter-item">
							<label><strong>Time</strong></label>
							<ul class="filter-sublist time">
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Morning</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">AfterNoon</label>	
								</li>
								<li class="filter-sublist-item">
									<label><input type="checkbox" name="mood">Evening</label>	
								</li>
							</ul> 
						</li>									
					</ul>
				</div>
			</div>
			<div class="twoThird-right-pane">
				Right
			</div>
		</div>
	</div>
